<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container my-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-5">
                <form action="" class="shadow-lg p-4">
                    <div class="mb-2">
                        <label for="fname">First name</label>
                        <input type="text" id="fname" class="form-control" onkeyup="fnamevalidate()">
                        <span id="fnamemsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="lname">Last name</label>
                        <input type="text" id="lname" class="form-control" onkeyup="lnamevalidate()">
                        <span id="lnamemsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for=email">Email</label>
                        <input type="email" id="email" class="form-control">
                        <span id="email"></span>
                    </div>
                    <div class="mb-2">
                        <label for="password">Password</label>
                        <input type="password" id="Password" class="form-control">
                        <span id="password"></span>
                    </div>
                    <div class="mb-2">
                        <label for="cpassword"> Confirm password</label>
                        <input type="password" id="cpassword" class="form-control">
                        <span id="cpassword"></span>
                    </div>
                    <div class="mb-2">
                      <input type="submit" value="Register" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="formvalidation.js"></script>
    
</body>
</html>
