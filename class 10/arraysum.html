<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array Sum </h1>
    <script>
        const array=[1,2,3,4,5,6,7,8,10]
        let sum=array[0]+array[array.length-1]
        document.write(array.length)

        document.querySelector('h1').innerHTML=(`the sum of array first index and last index is ${sum}`)
    </script>
</body>
</html>
