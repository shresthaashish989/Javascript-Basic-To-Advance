<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
       let numbers=[1,2,3,4,5]
     
       const demofunctiomn=(num)=>{
        return num ** 2
       }

       //map return  a another array performining the given condition 

       let mapreturn=numbers.map(demofunctiomn)
       document.write(`${mapreturn} <br>`)
       document.write(`${numbers}`)
    </script>
</body>
</html>
