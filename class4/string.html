<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    
    <script>
         let text="my name is ashish shrestha no iam studing jaascript class which is very fruitfull for me "
         document.write(`${text}<br>`)
         document.write(`${text[0]}<br>`)
         document.write(`${text.toUpperCase()}<br>`)
         document.write(`${text.toLowerCase()}<br>`)
         document.write(`${text.length}<br>`)
         document.write(`${text.indexOf("as")}<br>`)
         document.write(`${text.lastIndexOf("as")}<br>`)
         document.write(`${text.replace('ashish','prs')}<br>`)
         document.write(`${text.slice(0,10)}<br>`)
         document.write(`${text.slice(0,10,2)}<br>`)
         document.write(`${text.split(' ')}<br>`)
         document.write(`${text.replaceAll('is','Are')}`)
        


         
         




    </script>
</body>
</html>
