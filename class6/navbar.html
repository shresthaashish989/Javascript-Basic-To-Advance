    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="navbar flex justify-between items-center bg-gray-200 p-4 px-10 py-5">
        <h1 class="text-4xl font-bold text-green-600">Title</h1>
        <ul class="hidden lg:flex space-x-5">

    <script>

             mobileNav.classList.toggle('hidden');

</body>
