<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        try{
            const num=parseInt(prompt("enter the number"))
            const num1=parseInt(prompt("enter the second number")) 

            if(num1===0){
                throw new Error("zero can not devide other number")
            }
            const num2=num/num1;
            document.write(num2);
        }
        catch(err){
          document.querySelector('div').innerHTML=err.message
        }
       
    </script>
</body>
</html>
