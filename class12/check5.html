<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>


    const check = () => {
        let a = prompt("Enter a number");
        if (a.includes('5')) {
            document.write("Yes, you entered 5");
        } else {
            document.write("5 is not entered");
        }
    }

    check();


</script>
</body>
</html>
