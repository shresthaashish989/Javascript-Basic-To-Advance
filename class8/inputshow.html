<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <label for="pass">Password</label>
    <input type="password" id="pass" onkeyup="displainput() " >
    <i class="bi bi-eye-fill" id="show"></i>
    <i class="bi bi-eye-slash-fill" id="hide <br>" ></i>
    
    <h2 id="show"></h2>

    <script>
        const displainput = () => {
            const pass = document.getElementById('pass').value;
            document.getElementById('show').innerHTML = pass; 
        }

      

        const h=document.getElementById('hide')
        h.addEventListener('click',()=>{
            document.getElementById('pass').type='password'
        })
        

        const i=document.getElementById('show')
        i.addEventListener('click',()=>{
            document.getElementById('pass').type='text'
        })


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</body>
</html>
