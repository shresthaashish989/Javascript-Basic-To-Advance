<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const pi=Math.PI
        document.write(`${pi}<br>`)
        document.write(`${Math.pow(5,4)}<br>`)
        document.write(`${Math.sqrt(100)}<br>`)

        document.write(`${Math.random()}<br>`)
        document.write(`${Math.random()*100}<br>`)
        document.write(`${Math.floor(Math.random()*100)}`)

    </script>
</body>
</html>
